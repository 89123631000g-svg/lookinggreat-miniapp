<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LookingGreat</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#0b0f1a;
      --card:#0f1424;
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.06);
      --text:#f4f6ff;
      --muted:rgba(244,246,255,.66);
      --muted2:rgba(244,246,255,.46);

      --r:18px;

      --safeT: env(safe-area-inset-top, 0px);
      --safeB: env(safe-area-inset-bottom, 0px);

      --navH: 64px;
      --cardPeek: 26px; /* —Å–∫–æ–ª—å–∫–æ —Ç–æ—Ä—á–∏—Ç —Å–ª–µ–¥—É—é—â–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
      --pairVH: 72vh;   /* —Ç–æ, —á—Ç–æ —Ç—ã –ø—Ä–æ—Å–∏–ª */
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    html,body{
      height:100%;
      margin:0;
      overflow:hidden;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(1000px 700px at 20% -10%, rgba(120,140,255,.18), transparent 55%),
                  radial-gradient(900px 600px at 90% 15%, rgba(255,255,255,.08), transparent 55%),
                  linear-gradient(180deg, #0b1020, #070a12);
    }

    .app{
      height:100%;
      display:flex;
      flex-direction:column;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –∑–æ–Ω–∞ (–Ω–µ –Ω–∞–≤—è–∑—á–∏–≤–æ) */
    .top{
      padding: calc(10px + var(--safeT)) 14px 10px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      flex: 0 0 auto;
    }
    .brand{
      line-height:1.1;
    }
    .brand .t{
      font-weight:760;
      font-size:18px;
      letter-spacing:.2px;
    }
    .brand .s{
      margin-top:4px;
      font-size:13px;
      color:var(--muted);
    }

    /* –õ–µ–Ω—Ç–∞ */
    .feed{
      flex:1 1 auto;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding: 0 12px calc(var(--navH) + var(--safeB) + 16px);
      scroll-snap-type: y mandatory;
      scrollbar-width:none;
    }
    .feed::-webkit-scrollbar{ display:none; }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card{
      scroll-snap-align: start;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--stroke2);
      border-radius: var(--r);
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
      overflow:hidden;

      /* –í–∞–∂–Ω–æ: –¥–µ–ª–∞–µ–º –≤—ã—Å–æ—Ç—É "–ø–∞—Ä—ã" 72vh, –ø–ª—é—Å —Ç–æ–Ω–∫–∏–µ —à–∞–ø–∫–∞+—Ñ—É—Ç–µ—Ä */
      margin: 0 0 var(--cardPeek) 0;
      backdrop-filter: blur(6px);
    }

    .cardHead{
      padding: 12px 12px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,0));
    }
    .pairTitle{
      font-weight:760;
      font-size:18px;
    }
    .pairSub{
      margin-top:2px;
      font-size:13px;
      color:var(--muted);
    }

    /* –ó–æ–Ω–∞ —Å –¥–≤—É–º—è —Ñ–æ—Ç–æ */
    .pairWrap{
      height: var(--pairVH);
      position:relative;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:0;
      background: rgba(0,0,0,.10);
    }

    .pane{
      position:relative;
      overflow:hidden;
      border-top: 1px solid rgba(255,255,255,.04);
      border-bottom: 1px solid rgba(255,255,255,.04);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å */
    .divider{
      position:absolute;
      top:0; bottom:0;
      left:50%;
      width:1px;
      background: rgba(255,255,255,.10);
      transform: translateX(-.5px);
      pointer-events:none;
    }

    /* –°–ø–æ–∫–æ–π–Ω—ã–π —Ñ–æ–Ω –≤–Ω—É—Ç—Ä–∏ "–ø—É—Å—Ç–æ—Ç—ã": –æ–¥–Ω–æ—Ç–æ–Ω + –ª—ë–≥–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç (–Ω–µ blur!) */
    .mat{
      position:absolute;
      inset:0;
      background:
        radial-gradient(700px 480px at 35% 20%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(620px 520px at 70% 60%, rgba(120,140,255,.10), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.18));
      opacity:.95;
    }

    .img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;       /* –Ω–µ —Ä–µ–∂–µ–º */
      object-position: center 35%;
      filter: saturate(1.03) contrast(1.03);
      transform: translateZ(0);
    }

    /* Tap overlay (—á—Ç–æ–±—ã –±—ã–ª–æ –æ—â—É—â–µ–Ω–∏–µ "–∫–ª–∏–∫–∞") */
    .tapHint{
      position:absolute;
      inset:0;
      background: radial-gradient(300px 220px at 50% 75%, rgba(255,255,255,.10), transparent 60%);
      opacity:.0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .pane:active .tapHint{ opacity:.55; }

    /* –£–∑–∫–∏–π footer –∫–∞–∫ Instagram */
    .cardFooter{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px 12px;
      background: rgba(0,0,0,.18);
      border-top: 1px solid rgba(255,255,255,.06);
    }
    .votes{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      color:var(--text);
      font-weight:650;
      letter-spacing:.1px;
    }
    .votes span{
      color:var(--muted);
      font-weight:600;
    }

    .shareBtn{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 12px;
      font-weight:700;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
      transition: transform .10s ease, background .18s ease, border-color .18s ease;
    }
    .shareBtn:active{ transform: scale(.98); }
    .shareIco{
      width:16px; height:16px;
      display:block;
      opacity:.95;
    }

    /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
    .nav{
      position:fixed;
      left:0; right:0; bottom:0;
      height: calc(var(--navH) + var(--safeB));
      padding: 8px 18px calc(8px + var(--safeB));
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      background: linear-gradient(180deg, rgba(7,10,18,0), rgba(7,10,18,.80) 30%, rgba(7,10,18,.95));
      border-top: 1px solid rgba(255,255,255,.06);
      z-index:50;
    }

    .navBtn{
      width:44px; height:44px;
      display:grid;
      place-items:center;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      user-select:none;
      cursor:pointer;
      transition: transform .10s ease, background .18s ease;
    }
    .navBtn:active{ transform: scale(.98); }
    .navBtn svg{ width:22px; height:22px; opacity:.95; }

    .plus{
      width:54px; height:54px;
      border-radius:18px;
      background: rgba(255,255,255,.92);
      color:#0b0f1a;
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .plus svg{ width:26px; height:26px; opacity:1; }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(var(--navH) + var(--safeB) + 18px);
      transform: translateX(-50%);
      background: rgba(15,18,30,.92);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 60;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-2px);
    }

    /* Loading */
    .skeleton{
      height: var(--pairVH);
      background:
        linear-gradient(110deg, rgba(255,255,255,.06) 20%, rgba(255,255,255,.10) 35%, rgba(255,255,255,.06) 50%);
      background-size: 200% 100%;
      animation: shimmer 1.1s linear infinite;
    }
    @keyframes shimmer{
      0%{ background-position: 200% 0; }
      100%{ background-position: -200% 0; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top">
      <div class="brand">
        <div class="t">LookingGreat</div>
        <div class="s">–°—Ä–∞–≤–Ω–∏ –∏ –≤—ã–±–µ—Ä–∏ –ª—É—á—à–µ–µ —Ñ–æ—Ç–æ</div>
      </div>
      <div style="opacity:.0; width:1px; height:1px;"></div>
    </div>

    <div id="feed" class="feed"></div>

    <div class="nav">
      <div class="navBtn" id="navHome" title="–î–æ–º">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 10.5L12 4l8 6.5V20a1.6 1.6 0 0 1-1.6 1.6H5.6A1.6 1.6 0 0 1 4 20v-9.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M9.5 21v-7h5v7" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="navBtn plus" id="navPlus" title="–ó–∞–≥—Ä—É–∑–∏—Ç—å">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.4" stroke-linecap="round"/>
        </svg>
      </div>

      <div class="navBtn" id="navProfile" title="–ü—Ä–æ—Ñ–∏–ª—å">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 12.2a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12.2Z" stroke="currentColor" stroke-width="2"/>
          <path d="M20 20.2c-1.8-3.4-5-5.2-8-5.2s-6.2 1.8-8 5.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script>
    // ===== CONFIG =====
    const API_BASE = "https://api.lookingreat.ru";

    // ===== TELEGRAM INIT =====
    const tg = window.Telegram?.WebApp;
    try {
      tg?.ready();
      tg?.expand();
      tg?.disableVerticalSwipes?.();
    } catch(e) {}

    function getTgId() {
  const id = tg?.initDataUnsafe?.user?.id;
  if (id) return String(id);

  // DEV fallback: —á—Ç–æ–±—ã /feed —Ä–∞–±–æ—Ç–∞–ª –≤ –æ–±—ã—á–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ
  // –í –ø—Ä–æ–¥–µ –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å, –Ω–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ —É–¥–æ–±–Ω–æ.
  return localStorage.getItem("DEV_TG_ID") || "531932411";
}

    const tg_id = getTgId();
    if (!tg?.initDataUnsafe?.user?.id) {
    console.log("DEV MODE (not in Telegram). tg_id =", tg_id);
    window.setDevTgId = (v) => { localStorage.setItem("DEV_TG_ID", String(v)); location.reload(); };
}

    // ===== UI HELPERS =====
    const feedEl = document.getElementById("feed");
    const toastEl = document.getElementById("toast");

    let toastTimer = null;
    function toast(msg){
      if (!toastEl) return;
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=>toastEl.classList.remove("show"), 1600);
    }

    function haptic(type="light"){
      try { tg?.HapticFeedback?.impactOccurred?.(type); } catch(e) {}
    }

    // ===== API =====
    async function apiGet(path){
      const url = API_BASE + path;
      const res = await fetch(url, { method:"GET" });
      return res.json();
    }

    async function apiPost(path, body){
      const url = API_BASE + path;
      const res = await fetch(url, {
        method:"POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(body)
      });
      return res.json();
    }

    // ===== RENDER =====
    function sharePair(pairId){
      // –ù–∏–∫–∞–∫–∏—Ö —Å–ø–µ—Ü-–∫–Ω–æ–ø–æ–∫: Telegram —Å–∞–º –ø–æ–∫–∞–∂–µ—Ç —à–∞—Ä–∏–Ω–≥.
      // –ú–æ–∂–Ω–æ —à–∞—Ä–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ + –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (–µ—Å–ª–∏ –µ—Å—Ç—å deep-link).
      const shareText = `–°—Ä–∞–≤–Ω–∏ –ø–∞—Ä—É #${pairId} –≤ LookingGreat`;
      const link = `https://t.me/share/url?url=${encodeURIComponent("https://lookingreat.ru")}&text=${encodeURIComponent(shareText)}`;
      try {
        tg?.openTelegramLink?.(link);
      } catch(e) {
        window.open(link, "_blank");
      }
    }

    function cardTemplate(item){
      const pairNum = item?.id ?? "‚Äî";

      // –ü—ã—Ç–∞–µ–º—Å—è –≤—ã–≤–µ—Å—Ç–∏ "üëç N –≥–æ–ª–æ—Å–æ–≤"
      // –ï—Å–ª–∏ –±—ç–∫–µ–Ω–¥ –æ—Ç–¥–∞—ë—Ç total_votes ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º.
      // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî –ø–æ–∫–∞–∂–µ–º 0.
      const totalVotes = Number(item?.total_votes ?? item?.votes_total ?? item?.votes ?? 0);
      const votesText = `üëç ${isFinite(totalVotes) ? totalVotes : 0} –≥–æ–ª–æ—Å–æ–≤`;

      const leftUrl  = item?.photo_left_url  || "";
      const rightUrl = item?.photo_right_url || "";

      return `
        <div class="card" data-pair-id="${pairNum}">
          <div class="cardHead">
            <div>
              <div class="pairTitle">–ü–∞—Ä–∞ #${pairNum}</div>
              <div class="pairSub">–°—Ä–∞–≤–Ω–∏ –∏ –≤—ã–±–µ—Ä–∏ –ª—É—á—à–µ–µ —Ñ–æ—Ç–æ</div>
            </div>
            <div style="width:28px;height:28px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.05);"></div>
          </div>

          <div class="pairWrap">
            <div class="divider"></div>

            <div class="pane" data-choice="left">
              <div class="mat"></div>
              ${leftUrl ? `<img class="img" src="${escapeHtml(leftUrl)}" alt="left" />` : `<div class="skeleton"></div>`}
              <div class="tapHint"></div>
            </div>

            <div class="pane" data-choice="right">
              <div class="mat"></div>
              ${rightUrl ? `<img class="img" src="${escapeHtml(rightUrl)}" alt="right" />` : `<div class="skeleton"></div>`}
              <div class="tapHint"></div>
            </div>
          </div>

          <div class="cardFooter">
            <div class="votes">${votesText}</div>
            <button class="shareBtn" data-share="1" type="button" aria-label="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è">
              <svg class="shareIco" viewBox="0 0 24 24" fill="none">
                <path d="M16 8.5l-8 4m8 3.5l-8-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M18.5 9.8a2.3 2.3 0 1 0 0-4.6 2.3 2.3 0 0 0 0 4.6Z" stroke="currentColor" stroke-width="2"/>
                <path d="M18.5 21a2.3 2.3 0 1 0 0-4.6 2.3 2.3 0 0 0 0 4.6Z" stroke="currentColor" stroke-width="2"/>
                <path d="M5.5 15.4a2.3 2.3 0 1 0 0-4.6 2.3 2.3 0 0 0 0 4.6Z" stroke="currentColor" stroke-width="2"/>
              </svg>
              –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
            </button>
          </div>
        </div>
      `;
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // ===== LOGIC =====
    let loading = false;

    async function loadFeed(){
      if (loading) return;
      loading = true;

      // –°–∫–µ–ª–µ—Ç (1 –∫–∞—Ä—Ç–æ—á–∫–∞)
      feedEl.innerHTML = `
        <div class="card">
          <div class="cardHead">
            <div>
              <div class="pairTitle">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
              <div class="pairSub">–°—Ä–∞–≤–Ω–∏ –∏ –≤—ã–±–µ—Ä–∏ –ª—É—á—à–µ–µ —Ñ–æ—Ç–æ</div>
            </div>
            <div style="width:28px;height:28px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.05);"></div>
          </div>
          <div class="pairWrap">
            <div class="divider"></div>
            <div class="pane"><div class="skeleton"></div></div>
            <div class="pane"><div class="skeleton"></div></div>
          </div>
          <div class="cardFooter">
            <div class="votes">üëç 0 –≥–æ–ª–æ—Å–æ–≤</div>
            <button class="shareBtn" type="button">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
          </div>
        </div>
      `;

      try{
        // –æ–∂–∏–¥–∞–µ–º, —á—Ç–æ /feed –æ—Ç–¥–∞—ë—Ç item –∏–ª–∏ —Å–ø–∏—Å–æ–∫
        // –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º—Å—è –ø–æ–¥ –æ–±–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞:
        const data = await apiGet(`/feed?tg_id=${encodeURIComponent(tg_id)}`);
        let items = [];

        if (data?.ok && Array.isArray(data?.items)) items = data.items;
        else if (data?.ok && data?.item) items = [data.item];
        else if (Array.isArray(data)) items = data;
        else if (data?.item) items = [data.item];

        if (!items.length){
          feedEl.innerHTML = `
            <div class="card">
              <div class="cardHead">
                <div>
                  <div class="pairTitle">–ü–æ–∫–∞ –Ω–µ—Ç –ø–∞—Ä</div>
                  <div class="pairSub">–ù–∞–∂–º–∏ ‚Äú+‚Äù —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å</div>
                </div>
              </div>
              <div class="pairWrap">
                <div class="divider"></div>
                <div class="pane"><div class="mat"></div></div>
                <div class="pane"><div class="mat"></div></div>
              </div>
              <div class="cardFooter">
                <div class="votes">üëç 0 –≥–æ–ª–æ—Å–æ–≤</div>
                <button class="shareBtn" type="button">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
              </div>
            </div>
          `;
          loading = false;
          bindEvents();
          return;
        }

        feedEl.innerHTML = items.map(cardTemplate).join("");
        loading = false;
        bindEvents();
      } catch(e){
        loading = false;
        feedEl.innerHTML = `
          <div class="card">
            <div class="cardHead">
              <div>
                <div class="pairTitle">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                <div class="pairSub">–ü—Ä–æ–≤–µ—Ä—å —Å–µ—Ç—å –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏</div>
              </div>
            </div>
            <div class="pairWrap">
              <div class="divider"></div>
              <div class="pane"><div class="mat"></div></div>
              <div class="pane"><div class="mat"></div></div>
            </div>
            <div class="cardFooter">
              <div class="votes">üëç 0 –≥–æ–ª–æ—Å–æ–≤</div>
              <button class="shareBtn" type="button" id="retryBtn">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
            </div>
          </div>
        `;
        document.getElementById("retryBtn")?.addEventListener("click", loadFeed);
      }
    }

    async function vote(pairId, choice){
      // choice: "left" or "right"
      haptic("light");

      try{
        const body = { tg_id, pair_id: Number(pairId), choice };
        const res = await apiPost(`/vote`, body);

        if (!res?.ok){
          if (res?.error === "cannot_vote_own_pair"){
            toast("–ù–µ–ª—å–∑—è –≥–æ–ª–æ—Å–æ–≤–∞—Ç—å –∑–∞ —Å–≤–æ—é –ø–∞—Ä—É");
            haptic("error");
            return false;
          }
          toast("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å");
          haptic("error");
          return false;
        }

        toast("–ì–æ–ª–æ—Å —É—á—Ç—ë–Ω");
        haptic("success");

        // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É (–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –ª–µ–Ω—Ç—ã)
        // (–¥–µ—Ä–∂–∏–º –ø—Ä–æ—Å—Ç–æ –∏ –Ω–∞–¥—ë–∂–Ω–æ)
        await loadFeed();
        return true;

      } catch(e){
        toast("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
        haptic("error");
        return false;
      }
    }

    function bindEvents(){
      // Tap –ø–æ —Ñ–æ—Ç–æ
      document.querySelectorAll(".card .pane").forEach(pane=>{
        pane.addEventListener("click", async (e)=>{
          const card = pane.closest(".card");
          const pairId = card?.getAttribute("data-pair-id");
          const choice = pane.getAttribute("data-choice");
          if (!pairId || !choice) return;

          // –Ω–µ–±–æ–ª—å—à–∞—è –º–∏–∫—Ä–æ-–∞–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
          pane.style.transform = "scale(0.995)";
          setTimeout(()=>pane.style.transform = "", 120);

          await vote(pairId, choice);
        });
      });

      // Share
      document.querySelectorAll(".card .shareBtn").forEach(btn=>{
        btn.addEventListener("click", (e)=>{
          e.stopPropagation();
          const card = btn.closest(".card");
          const pairId = card?.getAttribute("data-pair-id") || "";
          sharePair(pairId);
        });
      });

      document.getElementById("navHome")?.addEventListener("click", ()=> {

        toast("–ó–∞–≥—Ä—É–∑–∫–∞ ‚Äî –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ");
        haptic("light");
      });

      document.getElementById("navProfile")?.addEventListener("click", ()=> {
        toast("–ü—Ä–æ—Ñ–∏–ª—å ‚Äî –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ");
        haptic("light");
      });
    }
