<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LookingGreat</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 16px; background: #fff; }
    .card { border: 1px solid #e5e5e5; border-radius: 14px; padding: 14px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { padding: 12px 14px; border-radius: 12px; border: 1px solid #ddd; background: #f7f7f7; cursor: pointer; font-size: 16px; }
    .btn:active { transform: scale(0.99); }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .muted { opacity: .7; }
    .ok { color: #0a7a2f; font-weight: 600; }
  </style>
</head>
<body>
  <h1>LookingGreat — Mini App</h1>

  <div class="card" id="status">
    <div class="muted">Откройте это через кнопку «Оценить фото» в боте.</div>
  </div>

  <div style="height: 14px"></div>

  <div class="card">
    <div class="row">
      <button class="btn" onclick="alert('Скоро: лента с голосованием')">Лента</button>
      <button class="btn" onclick="alert('Скоро: загрузка 2 фото')">Создать</button>
      <button class="btn" onclick="alert('Скоро: мои результаты')">Мои результаты</button>
    </div>
    <div class="muted" style="margin-top:10px">Пока это тест: проверяем, что Telegram Mini App открывается.</div>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    const tg = window.Telegram && window.Telegram.WebApp;
    if (!tg) {
      statusEl.innerHTML = '<div class="muted">❌ Telegram не найден. Откройте страницу из Telegram.</div>';
    } else {
      tg.ready();
      tg.expand();

      const u = tg.initDataUnsafe && tg.initDataUnsafe.user;
      const id = u && u.id ? u.id : '—';
      const username = u && u.username ? '@' + u.username : '—';
      const name = u ? [u.first_name, u.last_name].filter(Boolean).join(' ') : '—';

      statusEl.innerHTML = `
        <div class="ok">✅ Открыто в Telegram</div>
        <div style="margin-top:8px"><b>User ID:</b> ${id}</div>
        <div><b>Username:</b> ${username}</div>
        <div><b>Имя:</b> ${name}</div>
        <div class="muted" style="margin-top:8px">Если здесь есть данные — значит Mini App подключён правильно.</div>
      `;
    }
  </script>
</body>
</html>
