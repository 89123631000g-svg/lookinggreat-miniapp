<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>LookingGreat</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  overflow-x: hidden;
}

:root{
  --nav-h: 80px;
  --safe-bottom: env(safe-area-inset-bottom, 0px);
  --safe-top: env(safe-area-inset-top, 0px);
}

.app {
  padding-bottom: calc(var(--nav-h) + var(--safe-bottom));
}

.card {
  position: relative;
  height: calc(100vh - var(--nav-h) - var(--safe-bottom));
  width: 100%;
  overflow: hidden;
  background: #000;
}

.images {
  width: 100%;
  height: 100%;
  display: flex;
}

.half {
  position: relative;
  width: 50%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* Размытый фон (заполняет “пустоту” красиво) */
.bg {
  position: absolute;
  inset: -30px;
  background-size: cover;
  background-position: center;
  filter: blur(22px);
  transform: scale(1.12);
  opacity: 0.55;
}

/* Основное фото — БЕЗ искажений */
.photo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;   /* важно: никаких растяжений */
  display: block;
}

/* лёгкая виньетка, чтобы переходы выглядели “дороже” */
.vignette {
  position: absolute;
  inset: 0;
  background: radial-gradient(transparent 60%, rgba(0,0,0,0.35));
  pointer-events: none;
}

/* Стиль лайк-кнопки (стеклянный) */
.likeBtn {
  position: absolute;
  bottom: 18px;
  right: 18px;
  width: 58px;
  height: 58px;
  border-radius: 999px;
  background: rgba(255,255,255,0.86);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.22);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

.likeBtn:active { transform: scale(0.92); }

.likeBtn svg{
  width: 26px;
  height: 26px;
  stroke: rgba(0,0,0,0.85);
  fill: none;
  stroke-width: 2.2;
  stroke-linecap: round;
  stroke-linejoin: round;
}

/* после голосования */
.voted .likeBtn {
  opacity: 0.35;
  pointer-events: none;
}

.flash {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.12);
  opacity: 0;
  transition: opacity 0.18s ease;
  pointer-events: none;
}

.voted .flash { opacity: 1; }

/* Нижняя навигация */
.bottomNav {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: calc(var(--nav-h) + var(--safe-bottom));
  padding-bottom: var(--safe-bottom);
  background: rgba(255,255,255,0.96);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-top: 1px solid rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.navItem {
  width: 60px;
  height: 60px;
  border: 0;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.navItem svg {
  width: 26px;
  height: 26px;
  stroke: rgba(0,0,0,0.72);
  fill: none;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.navItem.active svg {
  stroke: rgba(0,0,0,1);
}
</style>
</head>

<body>
  <div class="app" id="feed"></div>

  <div class="bottomNav">
    <button class="navItem active" id="tabHome" onclick="goHome()">
      <svg viewBox="0 0 24 24">
        <path d="M3 10.5 12 3l9 7.5"></path>
        <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10"></path>
      </svg>
    </button>

    <button class="navItem" id="tabUpload" onclick="goUpload()">
      <svg viewBox="0 0 24 24">
        <path d="M12 5v14"></path>
        <path d="M5 12h14"></path>
      </svg>
    </button>

    <button class="navItem" id="tabProfile" onclick="goProfile()">
      <svg viewBox="0 0 24 24">
        <path d="M20 21a8 8 0 0 0-16 0"></path>
        <circle cx="12" cy="8" r="4"></circle>
      </svg>
    </button>
  </div>

<script>
const API_BASE = "https://api.lookingreat.ru";

const tg = window.Telegram?.WebApp;
try { tg?.expand(); tg?.disableVerticalSwipes?.(); } catch(e) {}

const tg_id = (tg?.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "999");

let loading = false;
let lastId = 999999999;
let ended = false;

function setActive(tabId){
  document.getElementById("tabHome").classList.toggle("active", tabId === "home");
  document.getElementById("tabUpload").classList.toggle("active", tabId === "upload");
  document.getElementById("tabProfile").classList.toggle("active", tabId === "profile");
}

function thumbSvg(){
  // стильный лайк (палец вверх) — outline
  return `
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 11v10"></path>
      <path d="M7 11h3l3-7c.4-1 .9-1.5 1.8-1.5H16c.8 0 1.4.6 1.2 1.5l-1.1 4H20c1 0 1.6.9 1.3 1.8l-2.1 7.2c-.2.7-.8 1.2-1.5 1.2H9.5c-.8 0-1.5-.7-1.5-1.5V11z"></path>
      <path d="M3 11h4v10H3z"></path>
    </svg>
  `;
}

async function loadFeed(){
  if (loading || ended) return;
  loading = true;

  const res = await fetch(`${API_BASE}/feed?tg_id=${encodeURIComponent(tg_id)}&before_id=${encodeURIComponent(lastId)}`);
  const data = await res.json().catch(()=>({ok:false}));

  if (!data.ok) { loading = false; return; }

  const items = data.items || [];
  if (items.length === 0) ended = true;

  for (const item of items){
    lastId = item.id;

    const card = document.createElement("div");
    card.className = "card";
    card.dataset.pairId = item.id;

    const leftUrl = `${API_BASE}/r2/${encodeURIComponent(item.photo_left_key)}`;
    const rightUrl = `${API_BASE}/r2/${encodeURIComponent(item.photo_right_key)}`;

    card.innerHTML = `
      <div class="images">
        <div class="half" data-choice="left">
          <div class="bg" style="background-image:url('${leftUrl}')"></div>
          <img class="photo" loading="lazy" src="${leftUrl}" alt="">
          <div class="vignette"></div>
          <div class="flash"></div>
          <div class="likeBtn" title="Лайк">${thumbSvg()}</div>
        </div>

        <div class="half" data-choice="right">
          <div class="bg" style="background-image:url('${rightUrl}')"></div>
          <img class="photo" loading="lazy" src="${rightUrl}" alt="">
          <div class="vignette"></div>
          <div class="flash"></div>
          <div class="likeBtn" title="Лайк">${thumbSvg()}</div>
        </div>
      </div>
    `;

    // лайк по тапу на половину
    card.querySelectorAll(".half").forEach(half => {
      half.addEventListener("click", () => vote(card, half.dataset.choice));
    });

    document.getElementById("feed").appendChild(card);
  }

  loading = false;
}

async function vote(card, choice){
  if (card.classList.contains("voted")) return;

  card.classList.add("voted");
  const pair_id = Number(card.dataset.pairId);

  await fetch(`${API_BASE}/vote`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tg_id, pair_id, choice })
  }).catch(()=>{});

  // автопереход к следующей карточке
  setTimeout(() => {
    window.scrollBy({ top: window.innerHeight, behavior: "smooth" });
  }, 450);
}

window.addEventListener("scroll", () => {
  const nearBottom = (window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 800);
  if (nearBottom) loadFeed();
});

// навигация (пока заглушки)
function goHome(){
  setActive("home");
  window.scrollTo({ top: 0, behavior: "smooth" });
}
function goUpload(){
  setActive("upload");
  alert("Загрузка: добавим экран следующим шагом");
}
function goProfile(){
  setActive("profile");
  alert("Профиль/статистика: добавим экран следующим шагом");
}

loadFeed();
</script>
</body>
</html>
