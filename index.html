<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LookingGreat — Mini App</title>
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --text:#111; --muted:#6b7280; --btn:#111; --btnText:#fff; --line:#e5e7eb; }
    body { margin:0; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 520px; margin: 0 auto; padding: 14px; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:14px; padding:12px; box-shadow: 0 1px 10px rgba(0,0,0,.03); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .tabs { display:flex; gap:8px; margin:10px 0 12px; }
    .tab { padding:10px 12px; border-radius:12px; border:1px solid var(--line); background:#fff; cursor:pointer; }
    .tab.active { border-color:#111; }
    .muted { color:var(--muted); font-size: 13px; }
    .btn { background:var(--btn); color:var(--btnText); border:0; padding:10px 12px; border-radius:12px; cursor:pointer; }
    .btn.secondary { background:#fff; color:#111; border:1px solid var(--line); }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    input { width:100%; box-sizing:border-box; padding:10px 12px; border-radius:12px; border:1px solid var(--line); font-size:14px; }
    label { display:block; margin:10px 0 6px; font-size:13px; color:var(--muted); }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .imgbox { aspect-ratio: 3/4; border-radius:14px; overflow:hidden; border:1px solid var(--line); background:#f3f4f6; display:flex; align-items:center; justify-content:center; }
    .imgbox img { width:100%; height:100%; object-fit:cover; display:block; }
    .voteRow { display:flex; gap:10px; margin-top:10px; }
    .title { font-weight:700; font-size:18px; }
    .ok { color:#16a34a; font-weight:700; }
    .bad { color:#dc2626; font-weight:700; }
    .sp { height:10px; }
    .list { display:flex; flex-direction:column; gap:10px; }
    .pairMeta { display:flex; justify-content:space-between; gap:10px; font-size:13px; color:var(--muted); margin-top:8px; }
    .small { font-size:12px; }
    .pill { display:inline-flex; gap:6px; align-items:center; border:1px solid var(--line); background:#fff; border-radius:999px; padding:6px 10px; font-size:12px; }
    .err { margin-top:10px; color:#dc2626; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">LookingGreat</div>
      <div class="sp"></div>

      <div id="tgStatus" class="pill">
        <span id="tgIcon">⏳</span>
        <span id="tgText" class="muted">Проверяем Telegram…</span>
      </div>

      <div class="sp"></div>

      <div class="tabs">
        <button class="tab active" id="tabFeed">Лента</button>
        <button class="tab" id="tabCreate">Создать</button>
        <button class="tab" id="tabMe">Мои результаты</button>
      </div>

      <!-- FEED -->
      <div id="viewFeed">
        <div class="muted">Голосуй за лучшее фото. Результаты видит только автор.</div>
        <div class="sp"></div>

        <div id="feedCard" class="card" style="box-shadow:none;">
          <div class="muted">Загрузка…</div>
        </div>

        <div class="err" id="feedErr" style="display:none;"></div>
      </div>

      <!-- CREATE -->
      <div id="viewCreate" style="display:none;">
        <div class="muted">Пока принимаем <b>ссылки</b> на 2 фото. Загрузку файлов сделаем следующим шагом.</div>

        <label>Ссылка на левое фото</label>
        <input id="leftUrl" placeholder="https://..." />

        <label>Ссылка на правое фото</label>
        <input id="rightUrl" placeholder="https://..." />

        <div class="sp"></div>
        <div class="row">
          <button class="btn secondary" id="btnPreview">Предпросмотр</button>
          <button class="btn" id="btnCreate">Создать голосование</button>
        </div>

        <div class="sp"></div>
        <div class="grid2">
          <div>
            <div class="muted small">Левое превью</div>
            <div class="imgbox"><img id="leftPreview" alt="" /></div>
          </div>
          <div>
            <div class="muted small">Правое превью</div>
            <div class="imgbox"><img id="rightPreview" alt="" /></div>
          </div>
        </div>

        <div class="err" id="createErr" style="display:none;"></div>
        <div id="createOk" class="ok" style="display:none; margin-top:10px;">Голосование создано ✅</div>
      </div>

      <!-- ME -->
      <div id="viewMe" style="display:none;">
        <div class="muted">Твои пары и итоги голосования.</div>
        <div class="sp"></div>
        <div id="meList" class="list"></div>
        <div class="err" id="meErr" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // ====== НАСТРОЙКИ ======
    // Вставь сюда свою workers.dev ссылку (у тебя она такая)
    const CF_WORKER_BASE = "https://orange-math-fa5e.89123631000g.workers.dev";
    const API = (path) => `${CF_WORKER_BASE}${path}`;
    const IMG_PROXY = (u) => `${CF_WORKER_BASE}/img?url=${encodeURIComponent(u)}`;

    // ====== Telegram user ======
    function getTelegramUser() {
      try {
        const tg = window.Telegram?.WebApp;
        const u = tg?.initDataUnsafe?.user;
        if (!u) return null;
        return {
          telegram_id: String(u.id),
          username: u.username ? String(u.username) : "",
          first_name: u.first_name ? String(u.first_name) : "",
          last_name: u.last_name ? String(u.last_name) : ""
        };
      } catch (e) {
        return null;
      }
    }

    const tgUser = getTelegramUser();
    const tgStatusEl = document.getElementById("tgStatus");
    const tgIcon = document.getElementById("tgIcon");
    const tgText = document.getElementById("tgText");

    if (tgUser) {
      tgIcon.textContent = "✅";
      tgText.textContent = `Открыто в Telegram | User ID: ${tgUser.telegram_id} | Username: ${tgUser.username || "—"} | Имя: ${tgUser.first_name || "—"}`;
    } else {
      tgIcon.textContent = "⚠️";
      tgText.textContent = "Не видим данные Telegram (для теста в браузере это нормально).";
    }

    // ====== UI Tabs ======
    const tabFeed = document.getElementById("tabFeed");
    const tabCreate = document.getElementById("tabCreate");
    const tabMe = document.getElementById("tabMe");

    const viewFeed = document.getElementById("viewFeed");
    const viewCreate = document.getElementById("viewCreate");
    const viewMe = document.getElementById("viewMe");

    function setTab(active) {
      [tabFeed, tabCreate, tabMe].forEach(t => t.classList.remove("active"));
      [viewFeed, viewCreate, viewMe].forEach(v => v.style.display = "none");

      if (active === "feed") { tabFeed.classList.add("active"); viewFeed.style.display = ""; loadFeed(); }
      if (active === "create") { tabCreate.classList.add("active"); viewCreate.style.display = ""; }
      if (active === "me") { tabMe.classList.add("active"); viewMe.style.display = ""; loadMyResults(); }
    }

    tabFeed.onclick = () => setTab("feed");
    tabCreate.onclick = () => setTab("create");
    tabMe.onclick = () => setTab("me");

    // ====== helpers ======
    async function apiPost(path, bodyObj) {
      const res = await fetch(API(path), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bodyObj),
      });
      const json = await res.json().catch(() => ({}));
      if (!res.ok || json?.ok === false) {
        const msg = json?.error || `HTTP ${res.status}`;
        throw new Error(msg);
      }
      return json;
    }

    function showErr(id, msg) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.style.display = "";
    }
    function hideErr(id) {
      const el = document.getElementById(id);
      el.textContent = "";
      el.style.display = "none";
    }

    // ====== CREATE ======
    const leftUrlInput = document.getElementById("leftUrl");
    const rightUrlInput = document.getElementById("rightUrl");
    const leftPreview = document.getElementById("leftPreview");
    const rightPreview = document.getElementById("rightPreview");
    const btnPreview = document.getElementById("btnPreview");
    const btnCreate = document.getElementById("btnCreate");
    const createOk = document.getElementById("createOk");

    function setPreview() {
      hideErr("createErr");
      createOk.style.display = "none";

      const leftUrl = leftUrlInput.value.trim();
      const rightUrl = rightUrlInput.value.trim();

      leftPreview.src = leftUrl ? IMG_PROXY(leftUrl) : "";
      rightPreview.src = rightUrl ? IMG_PROXY(rightUrl) : "";
    }

    btnPreview.onclick = () => setPreview();

    btnCreate.onclick = async () => {
      hideErr("createErr");
      createOk.style.display = "none";
      btnCreate.disabled = true;

      try {
        const leftUrl = leftUrlInput.value.trim();
        const rightUrl = rightUrlInput.value.trim();

        if (!leftUrl || !rightUrl) throw new Error("Нужны две ссылки на фото.");
        if (!tgUser) throw new Error("Открой Mini App внутри Telegram (нужен Telegram user_id).");

        // показать превью сразу
        setPreview();

        await apiPost("/api/create_pair", {
          user: tgUser,
          photo_left_url: leftUrl,
          photo_right_url: rightUrl
        });

        createOk.style.display = "";
        // очистка (по желанию)
        // leftUrlInput.value = ""; rightUrlInput.value = ""; leftPreview.src=""; rightPreview.src="";
        // обновим ленту
        setTab("feed");
      } catch (e) {
        showErr("createErr", "Ошибка: " + e.message);
      } finally {
        btnCreate.disabled = false;
      }
    };

    // ====== FEED ======
    const feedCard = document.getElementById("feedCard");
    const feedErr = document.getElementById("feedErr");

    function renderEmptyFeed() {
      feedCard.innerHTML = `<div class="muted">Пока нет пар для голосования (или ты уже проголосовал в доступных).</div>`;
    }

    function renderPair(pair) {
      const leftSrc = IMG_PROXY(pair.photo_left_url);
      const rightSrc = IMG_PROXY(pair.photo_right_url);

      feedCard.innerHTML = `
        <div style="font-weight:700;">Выбери, какое фото лучше</div>
        <div class="muted small">1 голос на 1 пару. Итоги видит только автор.</div>
        <div class="sp"></div>

        <div class="grid2">
          <div class="imgbox"><img id="feedLeft" src="${leftSrc}" alt="левое"/></div>
          <div class="imgbox"><img id="feedRight" src="${rightSrc}" alt="правое"/></div>
        </div>

        <div class="voteRow">
          <button class="btn secondary" id="voteLeft">Левое</button>
          <button class="btn secondary" id="voteRight">Правое</button>
        </div>

        <div class="pairMeta">
          <span>Пара #${pair.id}</span>
          <span class="muted">создано: ${pair.created_at || "—"}</span>
        </div>
      `;

      document.getElementById("voteLeft").onclick = () => vote(pair.id, "left");
      document.getElementById("voteRight").onclick = () => vote(pair.id, "right");
    }

    async function loadFeed() {
      feedErr.style.display = "none";
      feedCard.innerHTML = `<div class="muted">Загрузка…</div>`;

      try {
        if (!tgUser) {
          renderEmptyFeed();
          feedErr.style.display = "";
          feedErr.textContent = "Открой Mini App внутри Telegram — тогда появится лента с голосованием.";
          return;
        }

        const data = await apiPost("/api/feed", { user: tgUser });
        if (!data?.pair) {
          renderEmptyFeed();
          return;
        }
        renderPair(data.pair);
      } catch (e) {
        feedErr.style.display = "";
        feedErr.textContent = "Ошибка: " + e.message;
        renderEmptyFeed();
      }
    }

    async function vote(pairId, choice) {
      feedErr.style.display = "none";

      try {
        if (!tgUser) throw new Error("Нет Telegram user_id.");

        await apiPost("/api/vote", {
          user: tgUser,
          photo_pair_id: pairId,
          choice
        });

        feedCard.innerHTML = `<div class="ok">Голос учтён ✅</div><div class="muted">Загружаю следующую пару…</div>`;
        setTimeout(loadFeed, 600);
      } catch (e) {
        feedErr.style.display = "";
        feedErr.textContent = "Ошибка: " + e.message;
      }
    }

    // ====== MY RESULTS ======
    const meList = document.getElementById("meList");
    const meErr = document.getElementById("meErr");

    function renderMyResults(items) {
      if (!items || items.length === 0) {
        meList.innerHTML = `<div class="muted">Пока нет твоих созданных голосований.</div>`;
        return;
      }

      meList.innerHTML = items.map(it => {
        const leftSrc = IMG_PROXY(it.photo_left_url);
        const rightSrc = IMG_PROXY(it.photo_right_url);

        return `
          <div class="card" style="box-shadow:none;">
            <div style="font-weight:700;">Пара #${it.id}</div>
            <div class="muted small">создано: ${it.created_at || "—"}</div>
            <div class="sp"></div>
            <div class="grid2">
              <div class="imgbox"><img src="${leftSrc}" alt=""/></div>
              <div class="imgbox"><img src="${rightSrc}" alt=""/></div>
            </div>
            <div class="sp"></div>
            <div class="row">
              <span class="pill">Левое: <b>${it.left_votes}</b></span>
              <span class="pill">Правое: <b>${it.right_votes}</b></span>
              <span class="pill">Всего: <b>${it.total_votes}</b></span>
            </div>
          </div>
        `;
      }).join("");
    }

    async function loadMyResults() {
      meErr.style.display = "none";
      meList.innerHTML = `<div class="muted">Загрузка…</div>`;

      try {
        if (!tgUser) {
          meList.innerHTML = `<div class="muted">Открой Mini App внутри Telegram — тогда появятся результаты.</div>`;
          return;
        }

        const data = await apiPost("/api/my_results", { user: tgUser });
        renderMyResults(data.items || []);
      } catch (e) {
        meErr.style.display = "";
        meErr.textContent = "Ошибка: " + e.message;
        meList.innerHTML = "";
      }
    }

    // initial
    loadFeed();
  </script>
</body>
</html>
